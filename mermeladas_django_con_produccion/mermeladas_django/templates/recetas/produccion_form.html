{% extends 'base.html' %}
{% block title %}Producir desde receta{% endblock %}
{% block content %}
<h2>Producir desde receta: {{ receta.nombre }}</h2>
<form method="post">{% csrf_token %}
  <div class="row">
    <div class="col-md-6">
      <div class="card mb-3">
        <div class="card-body">
          {{ form.as_p }}
          <p class="text-muted">Se consumirán las materias primas según la receta × multiplicador y se creará un <strong>lote</strong> para FEFO.</p>
        </div>
      </div>
      <button class="btn btn-success">Registrar producción</button>
      <a href="{% url 'receta_detail' receta.pk %}" class="btn btn-secondary">Volver</a>
    </div>
  </div>
</form>
{% endblock %}
